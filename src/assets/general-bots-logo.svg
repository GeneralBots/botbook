<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary brand gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>

    <!-- Secondary accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366F1" flood-opacity="0.3"/>
    </filter>

    <!-- Inner glow -->
    <filter id="innerGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#FFFFFF" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
      <feComposite in="shadow" in2="SourceGraphic" operator="over"/>
    </filter>

    <!-- Radial gradient for depth -->
    <radialGradient id="depthGradient" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0" />
    </radialGradient>
  </defs>

  <style>
    .logo-text { fill: #1E1B4B; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    @media (prefers-color-scheme: dark) {
      .logo-text { fill: #F1F5F9; }
    }
  </style>

  <!-- Background circle with gradient -->
  <circle cx="200" cy="170" r="120" fill="url(#primaryGradient)" filter="url(#shadow)"/>

  <!-- Inner highlight -->
  <circle cx="200" cy="170" r="110" fill="url(#depthGradient)"/>

  <!-- Bot face outline -->
  <g transform="translate(200, 170)">
    <!-- Head shape -->
    <rect x="-70" y="-60" width="140" height="100" rx="20" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>

    <!-- Antenna -->
    <line x1="0" y1="-60" x2="0" y2="-85" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-92" r="10" fill="url(#accentGradient)" filter="url(#glow)"/>

    <!-- Eyes -->
    <g filter="url(#innerGlow)">
      <circle cx="-28" cy="-10" r="18" fill="#FFFFFF"/>
      <circle cx="28" cy="-10" r="18" fill="#FFFFFF"/>
    </g>

    <!-- Pupils with gradient -->
    <circle cx="-28" cy="-8" r="10" fill="url(#accentGradient)"/>
    <circle cx="28" cy="-8" r="10" fill="url(#accentGradient)"/>

    <!-- Eye highlights -->
    <circle cx="-32" cy="-12" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="24" cy="-12" r="4" fill="#FFFFFF" opacity="0.8"/>

    <!-- Smile -->
    <path d="M-25,25 Q0,45 25,25" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" fill="none"/>

    <!-- Ear pieces -->
    <rect x="-85" y="-25" width="15" height="30" rx="5" fill="url(#accentGradient)" opacity="0.9"/>
    <rect x="70" y="-25" width="15" height="30" rx="5" fill="url(#accentGradient)" opacity="0.9"/>
  </g>

  <!-- Decorative orbital rings -->
  <g transform="translate(200, 170)" opacity="0.3">
    <ellipse cx="0" cy="0" rx="140" ry="50" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="8 4" transform="rotate(-15)"/>
  </g>

  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="80" cy="100" r="4" fill="#A855F7"/>
    <circle cx="320" cy="120" r="3" fill="#06B6D4"/>
    <circle cx="100" cy="250" r="3" fill="#8B5CF6"/>
    <circle cx="300" cy="240" r="4" fill="#3B82F6"/>
    <circle cx="150" cy="80" r="2" fill="#A855F7"/>
    <circle cx="260" cy="280" r="2" fill="#06B6D4"/>
  </g>

  <!-- Brand text -->
  <text x="200" y="340" text-anchor="middle" font-size="32" font-weight="700" class="logo-text">General Bots</text>
  <text x="200" y="370" text-anchor="middle" font-size="14" fill="#64748B" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Conversational AI Platform</text>
</svg>
